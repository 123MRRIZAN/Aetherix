<section>
<h2>CO₂ Emissions Graph</h2>
<label>Enter Days: <input type="number" id="days" value="7"></label><br>
<button onclick="plotGraph()">Plot CO₂</button>
<canvas id="co2Chart" width="400" height="300"></canvas>
</section>

<script>
function plotGraph() {
    const days = Number(document.getElementById('days').value);
    const labels = [];
    const data = [];
    for(let i=1;i<=days;i++){ labels.push(`Day ${i}`); data.push(Math.floor(Math.random()*50 + 50)); }

    if(window.co2Chart) window.co2Chart.destroy();
    const ctx = document.getElementById('co2Chart').getContext('2d');
    window.co2Chart = new Chart(ctx,{ type:'line', data:{ labels:labels, datasets:[{label:'CO₂ Emissions (kg)', data:data, borderColor:'#00796b', fill:false}] } });
}
</script>
