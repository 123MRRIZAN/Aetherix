<section>
<div id="chatBox"></div>
<input type="text" id="userInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>
<button onclick="downloadChat()">Download Chat</button>
</section>

<script>
let chatLog = [];

function sendMessage() {
    const input = document.getElementById('userInput').value;
    if(!input) return;
    chatLog.push(`You: ${input}`);
    let reply = "AI: This is a placeholder reply."; // Replace with AI API if needed
    chatLog.push(reply);
    document.getElementById('chatBox').innerText = chatLog.join('\n');
    document.getElementById('userInput').value = '';
}

function downloadChat() {
    const blob = new Blob([chatLog.join('\n')], {type:"application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'chat.docx';
    link.click();
}
</script>
</body>
