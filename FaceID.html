<section>
<h2>Enter Name to Simulate Face Recognition</h2>
<input type="text" id="person" placeholder="Enter Name">
<button onclick="identify()">Identify</button>
<p id="details"></p>
</section>

<script>
const peopleDB = {
    "Alice": {age:25, profession:"Scientist"},
    "Bob": {age:30, profession:"Engineer"},
    "Charlie": {age:28, profession:"Researcher"}
};

function identify() {
    const name = document.getElementById('person').value;
    if(peopleDB[name]) {
        document.getElementById('details').innerText = `Name: ${name}, Age: ${peopleDB[name].age}, Profession: ${peopleDB[name].profession}`;
    } else {
        document.getElementById('details').innerText = "Person not recognized.";
    }
}
</script>
